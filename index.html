<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">

  <link rel="stylesheet" href="assets/style.css">
  
  <title>Weather App</title>
</head>

<body class="flex-column min-100-vh">
  <header class="hero">
    <h1 class="app-title"></i>Weather Dashboard</h1>  
  </header>

  <main class="flex-row justify-space-between">
    <div class="col-12 col-md-4">

        <div class="card">
          <h3 class="card-header text-uppercase">Search for a City</h3>

            <form id="user-form" class="card-body">
              <input type="text" id="form-input" placeholder="City" />
              <button id="btn-submit" type="click">Get City</button>
            </form>
        </div>

        <div class="card">
            <h3 class="card-header text-uppercase"></h3>
            <div class="city-buttons card-body"> 
              <p>Search History: <span id="history-count"></span>
              </p>
            </div>
        </div>
    </div>

    <div id="weather" class="col-12 col-md-8 card"> 
        <div id='location' class="subtitle">
          <!-- <span id='date'></span> -->
        </div>
            <div id='description' class="subtitle icon-image"></div>
              <h3>Temperature: <span id='temp'></span></h3>
              <br>
              <h3>Humidity: <span id='humidity'></span></h3>
              <br>
              <h3>Wind Speed: <span id='wind-speed'></span></h3>
              <br>
              <h3>UV Index: <span id='uv-index' style="display:none"></span></h3>
              <br>
              <h3 style="display:none">Longitude: <span id='lon'></span></h3>
              <h3 style="display:none">Latitude: <span id='lat'></span></h3> 

              


              </div>

              <div id='forecast' class="col-12 col-md-8 card">
                <div class="weather-box">
                  <div class="weather-content">
                    <div class="weather-overview"></div>
                    <div class="weather-temp"></div>
                  </div>
                  <div class="forecast-box"></div>
                </div>
    </div>

    



  </main>
  
  <script src="assets/script.js"></script>
  
</body>

</html>
